<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/css/popup.css" />
    <script
      src="https://kit.fontawesome.com/8554a65d36.js"
      crossorigin="anonymous"
    ></script>
    <title>안마사 정보</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="popup_top">
        <div class="title">안마사 정보</div>
        <div class="close_btn">
          <i class="fa-solid fa-xmark"></i>
        </div>
      </div>
      <div class="popup_bottom">
        <table>
          <tr>
            <td class="temp">소속</td>
            <td><input type="text" placeholder="소속을 입력해주세요." /></td>
          </tr>
          <tr>
            <td>이름</td>
            <td><input type="text" placeholder="이름을 입력해주세요." /></td>
          </tr>
          <tr>
            <td>핸드폰</td>
            <td><input type="text" placeholder="핸드폰을 입력해주세요." /></td>
          </tr>
          <tr>
            <td>이메일</td>
            <td><input type="text" placeholder="이메일을 입력해주세요." /></td>
          </tr>
          <tr>
            <td>주소</td>
            <td><input type="text" placeholder="주소를 입력해주세요." /></td>
          </tr>
        </table>
        <div class="btn">
          <button class="submit">선택하기</button>
          <button class="cancel">취소하기</button>
        </div>
      </div>
    </div>
  </body>
</html>
